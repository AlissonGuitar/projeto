<form (ngSubmit)="salvarVendedor()">


    <h3>{{titulo}}</h3>

    <label>CPF:
        <input mask="000.000.000-00" [showMaskTyped]="true" type="input" name="cpf" size="14"  [(ngModel)]="vendedor.cpf" />

    </label><br/><br/>

    <label>Raz√£o Social:
        <input type="input" name="razSocial" size="20" [(ngModel)]="vendedor.razSocial"/>
    </label><br/><br/>

    <label>Latitude:
        <input type="input" name="latitude" size="30" [(ngModel)]="vendedor.latitude"/>
    </label><br/><br/>

    <label>Longitude:
        <input type="input" name="longitude" size="30" [(ngModel)]="vendedor.longitude"/>
    </label><br/><br/>
    <button type="submit">Cadastrar</button>
</form>
